plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

group = 'todo' //название
version = '1.0.0' //версия
//библиотека подтягивающая для javafx
repositories {
    mavenCentral()//точка входа программы
}

application {
    mainClass = 'todo.Main'
}

java {
    toolchain {languageVersion = JavaLanguageVersion.of(21)}//настройка версии java  кототорой будет собираться проект
}

//dependencies {
//    testImplementation platform('org.junit:junit-bom:5.10.0')
//    testImplementation 'org.junit.jupiter:junit-jupiter'
//}

javafx {//настройка javafx плагин
    version = '21'
    modules = ['javafx.controls']
}