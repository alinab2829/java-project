plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.10.1'


}

javafx {
    version = "21"
    modules = ['javafx.controls', 'javafx.fxml'] // обязательно указать все модули, которые используешь
}

application {
    mainClass = 'app.Main' // полный путь к твоему классу Main
}
